---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-docstring-first
      - id: check-xml
      - id: check-json
      - id: check-yaml
        args:
          - --allow-multiple-documents
        exclude: ^.*cloud-init.yaml|^.*/charts/.*\.yaml$
      - id: check-toml
      - id: debug-statements
      - id: check-executables-have-shebangs
      - id: check-case-conflict
      - id: check-added-large-files
      - id: detect-private-key
    # Formatter for Json files
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types:
          - json
  - repo: https://github.com/lyz-code/yamlfix
    rev: 1.19.1
    hooks:
      - id: yamlfix
        exclude: ^.*cloud-init.yaml|^.*/charts/.*\.yaml$
  # Linter for Kubernetes YAML (Helm templates)
  - repo: https://github.com/stackrox/kube-linter
    rev: v0.7.1
    hooks:
      - id: kube-linter
        files: ^.*/charts/.*\.yaml$
    # Formatter for Toml files
  - repo: https://github.com/ComPWA/mirrors-taplo
    rev: v0.9.3
    hooks:
      - id: taplo-format
  # Formatter for markdown files
  - repo: https://github.com/executablebooks/mdformat
    rev: 1.0.0
    hooks:
      - id: mdformat
        args:
          - --number
        additional_dependencies:
          # - mdformat-gfm
          # - mdformat-tables
          # - mdformat-frontmatter
          - mdformat-shfmt
  # Formatter for terraform
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.105.0
    hooks:
      - id: terraform_fmt
      - id: terraform_tflint
      - id: terraform_validate
        args:
          - --args=-json
          - --args=-no-color
  # Linter for cloud-init - tftpl can't be used directly
  - repo: local
    hooks:
      - id: cloud-init-lint
        name: Cloud-init linting
        entry: bash -c 'sed -e "s/\${[^}]*}/placeholder/g" -e "s/%{[^}]*}//g" infra/modules/scaleway-proxy/cloud-init.yaml.tftpl
          > /tmp/cloud-init.yaml && cloud-init schema -c /tmp/cloud-init.yaml'
        language: system
        pass_filenames: false
