---
replicaCount: 1

image:
  repository: glanceapp/glance
  pullPolicy: IfNotPresent
  tag: latest

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: mkcert-ca
  hosts:
    - host: dashboard.home.arpa
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - dashboard.home.arpa
      secretName: homarr-mkcert-tls

persistence:
  enabled: false
resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

env:
  TZ: Europe/Paris
config: |-
  server:
    port: 8080
    proxied: true

  theme:
    background-color: 240 8 9
    primary-color: 43 50 70
    contrast-multiplier: 1.3

  auth:
    secret-key:
    users:
      admin:
        password:

  pages:
    - name: Home
      columns:
        - size: small
          widgets:
            - type: calendar
              first-day-of-week: monday
            - type: weather
              location: Paris, France
              units: metric
              hour-format: 24h
            - type: to-do

        - size: full
          widgets:
            - type: bookmarks
              groups:
                - title: Media
                  links:
                    - title: Jellyfin
                      url: https://jellyfin.off-world-technology.com
                      icon: di:jellyfin
                    - title: Jellyseerr
                      url: https://jellyseerr.off-world-technology.com
                      icon: di:jellyseerr
                    - title: Immich
                      url: https://immich.off-world-technology.com
                      icon: di:immich

                - title: Downloads
                  links:
                    - title: qBittorrent
                      url: https://qbittorrent.off-world-technology.com
                      icon: di:qbittorrent
                    - title: Prowlarr
                      url: https://prowlarr.off-world-technology.com
                      icon: di:prowlarr
                    - title: Radarr
                      url: https://radarr.off-world-technology.com
                      icon: di:radarr
                    - title: Sonarr
                      url: https://sonarr.off-world-technology.com
                      icon: di:sonarr
                    - title: Bazarr
                      url: https://bazarr.off-world-technology.com
                      icon: di:bazarr

                - title: Tools
                  links:
                    - title: Uptime Kuma
                      url: https://status.off-world-technology.com
                      icon: di:uptime-kuma
                    - title: FRP dashboard
                      url: https://frp.off-world-technology.com
                      icon: di:frp
                    - title: Stirling PDF
                      url: https://stirling-pdf.off-world-technology.com
                      icon: sh:stirling-pdf
                    - title: Linkwarden
                      url: https://linkwarden.off-world-technology.com
                      icon: sh:linkwarden
                    - title: n8n
                      url: https://n8n.off-world-technology.com
                      icon: di:n8n
                    - title: pgAdmin
                      url: https://pgadmin.off-world-technology.com
                      icon: di:postgresql

                - title: Programming
                  links:
                    - title: Vibe-kanban
                      url: https://vibe-kanban.off-world-technology.com
                      icon: auto-invert https://raw.githubusercontent.com/VDuchauffour/homelab/refs/heads/main/kubernetes/apps/glance/favicon.png

            - type: hacker-news
              limit: 10
              collapse-after: 5

        - size: small
          widgets:
            - type: server-stats
              servers:
                - type: local
                  name: Services
            - type: releases
              cache: 1d
              repositories:
                - jellyfin/jellyfin
                - immich-app/immich
                - glanceapp/glance
                - usememos/memos
