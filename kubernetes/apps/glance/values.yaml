---
replicaCount: 1

image:
  repository: glanceapp/glance
  pullPolicy: IfNotPresent
  tag: latest

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: mkcert-ca
  hosts:
    - host: dashboard.home.arpa
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - dashboard.home.arpa
      secretName: homarr-mkcert-tls

persistence:
  enabled: false
resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

env:
  TZ: Europe/Paris
config: |-
  server:
    port: 8080

  theme:
    background-color: 240 8 9
    primary-color: 43 50 70
    contrast-multiplier: 1.1

  pages:
    - name: Home
      columns:
        - size: small
          widgets:
            - type: calendar
              first-day-of-week: monday

            - type: weather
              location: Paris, France
              units: metric
              hour-format: 24h

        - size: full
          widgets:
            - type: bookmarks
              groups:
                - title: Media
                  links:
                    - title: Jellyfin
                      url: https://jellyfin.off-world-technology.com
                      icon: si:jellyfin
                    - title: Jellyseerr
                      url: https://jellyseerr.off-world-technology.com
                      icon: sh:jellyseerr
                    - title: Immich
                      url: https://immich.off-world-technology.com
                      icon: si:immich

                - title: Downloads
                  links:
                    - title: qBittorrent
                      url: https://qbittorrent.off-world-technology.com
                      icon: si:qbittorrent
                    - title: Prowlarr
                      url: https://prowlarr.off-world-technology.com
                      icon: sh:prowlarr
                    - title: Radarr
                      url: https://radarr.off-world-technology.com
                      icon: si:radarr
                    - title: Sonarr
                      url: https://sonarr.off-world-technology.com
                      icon: si:sonarr
                    - title: Bazarr
                      url: https://bazarr.off-world-technology.com
                      icon: sh:bazarr

                - title: Tools
                  links:
                    - title: Uptime Kuma
                      url: https://status.off-world-technology.com
                      icon: sh:uptime-kuma
                    - title: Stirling PDF
                      url: https://stirling-pdf.off-world-technology.com
                      icon: sh:stirling-pdf
                    - title: Linkwarden
                      url: https://linkwarden.off-world-technology.com
                      icon: sh:linkwarden
                    - title: n8n
                      url: https://n8n.off-world-technology.com
                      icon: si:n8n
                    - title: pgAdmin
                      url: https://pgadmin.off-world-technology.com
                      icon: si:postgresql

            - type: hacker-news
              limit: 10
              collapse-after: 5

        - size: small
          widgets:
            - type: releases
              cache: 1d
              repositories:
                - jellyfin/jellyfin
                - immich-app/immich
                - glanceapp/glance
                - usememos/memos

            - type: rss
              title: Tech News
              limit: 10
              collapse-after: 5
              feeds:
                - url: https://selfh.st/rss/
                  title: selfh.st
                - url: https://hnrss.org/frontpage
                  title: Hacker News
